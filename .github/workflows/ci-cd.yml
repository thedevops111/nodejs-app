name: CI/CD Pipeline  

on:  
  push:  
    branches: [main]  

jobs:  
  build:  
    runs-on: ubuntu-latest  

    steps:  
    - name: Checkout code  
      uses: actions/checkout@v3  

    - name: Install dependencies  
      run: npm install  
      
  deploy:  
    runs-on: ubuntu-latest  

    steps:  
    - name: Checkout code  
      uses: actions/checkout@v3  

    - name: Deploy to server  
      run: scp app.js package.json user@server:/var/www/nodejs-app  

